<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for object in object_list %}
    <!-- Display Objects -->
    <li><a href="{% url 'book-detail' object.id %}">{{ object.title}}</a></li>
    <li>{{ object.author }}{{ object.author.pk }}</li>
    <li>{{ object.num_pages }}</li>
    <li>{{ object.published_date }}</li>
    <li>{{ object.hard_cover}}</li>

    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}

    <a href="">Add new book</a>
</ul>
</body>
</html>
